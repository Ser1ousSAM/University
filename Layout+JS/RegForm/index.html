<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Reg Form</title>
</head>
<body>
    <div class="reg-form-wrapper">
        <div class="reg-form">
            <h1>Reristration</h1>
            <fieldset>
              <div class="inputbox">
                <div>
                    <input id="nameUser" class="input" type="text" name="username" id="username" placeholder="SAM" required>
                    <span>Username</span>
                </div>
              </div>
              <div class="inputbox">
                <div>
                    <input id="emailUser" class="input" type="text" name="email" id="email" placeholder="serious.sam@cool.com" required>
                    <span>Email</span>
                </div>
              </div>
              <div class="male">
                <div class = "maleUser">
                    <input class="maleUser0" type="radio" name="gender" value= "" />
                    <label for="gender">M</label>
                    <input class="maleUser1" type="radio" name="gender" value= "" />
                    <label for="gender">F</label>
                </div>
              </div>
              <div class="male-span">
                <span>Gender</span>
              </div>
              <div class="inputbox">
                <div>
                    <input id="ageUser" class="input" type="number" min="16" max="30" placeholder="16-30">
                    <span>Age</span>
                </div>
    
              </div>
              <div class="inputbox">
                <div class="directionUser">
                    <select id="education">
                        <option> ИВТ</option>
                        <option> ПИ</option>
                        <option> ПРИНЖ</option>
                    </select>
                    <span>Your direction</span>
                </div>
              </div>
              <div class="inputbox">
                <div>
                    <input id="phoneUser" class="input" name="tel" type="tel" placeholder="+7(999)999-99-99">
                    <span>Your phone number</span>
                </div>
    
              </div>
              <div class="inputbox">
                <div>
                    <input id="passUser" class="input" type="password" name="passwordRepeat" placeholder="********" required>
                    <span>Password</span>
                </div>
    
              </div>
              <div class="inputbox">
                <div>
                    <input id="reppassUser" class="input" type="password" name="passwordRepeat" placeholder="********" required>
                    <span>Repeat password</span>
                </div>
    
              </div>
                <button class="check-butt" type="submit">
                  Submit
              </button>
            </fieldset>
        </div>
    </div>

    <div class="block"></div>
</body>
<script src="js.js"></script>
</html>
